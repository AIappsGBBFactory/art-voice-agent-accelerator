# Generic Handoff Configuration
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Enables the handoff_to_agent tool for dynamic agent transfers.
# In insurance, we use announced mode since agents are specialists.

generic_handoff:
  enabled: true
  # allowed_targets: []       # Empty = all scenario agents allowed
  default_type: announced     # Announced - agents greet on arrival (insurance preference)
  share_context: true         # Always share context for claims continuity
  require_client_id: false    # Not required for generic handoffs

# Agent defaults applied to all agents
agent_defaults:
  company_name: "Insurance Contoso Services"
  industry: "insurance"
  compliance_required: true
  region: "US"
  claims_processing: true

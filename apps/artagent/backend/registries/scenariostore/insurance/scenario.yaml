# Insurance Customer Service Scenario
# Optimized for insurance claims, policy management, and customer support

name: insurance
description: Insurance customer service with claims processing and policy management

# Starting agent
start_agent: AuthAgent

# Agents to include in this scenario
agents:
  - AuthAgent
  - ClaimsSpecialist
  - FraudAgent

# Handoff behavior - default for unlisted routes
handoff_type: announced

# Handoff configurations - directed edges in the agent graph
# Each handoff defines: FROM â†’ TO via TOOL with TYPE (discrete/announced)
handoffs:
  # Auth routes to Claims specialist (after successful verification)
  - from: AuthAgent
    to: ClaimsSpecialist
    tool: handoff_claims_specialist
    type: discrete            # Seamless after auth
    share_context: true

  # Auth routes to Fraud specialist (for suspicious activity)
  - from: AuthAgent
    to: FraudAgent
    tool: handoff_fraud_agent
    type: announced           # Fraud is sensitive - always announce
    share_context: true

  # Fraud returns to Auth
  - from: FraudAgent
    to: AuthAgent
    tool: handoff_to_auth
    type: discrete            # Returning after fraud check - seamless
    share_context: true
    
  # Claims can route to Fraud if suspicious
  - from: ClaimsSpecialist
    to: FraudAgent
    tool: handoff_fraud_agent
    type: announced
    share_context: true

  # Claims returns to Auth (after claim is filed/resolved)
  - from: ClaimsSpecialist
    to: AuthAgent
    tool: handoff_to_auth
    type: discrete            # Seamless return to main concierge
    share_context: true

# Agent defaults applied to all agents
agent_defaults:
  company_name: "Insurance Services"
  industry: "insurance"
  compliance_required: true
  region: "US"
  claims_processing: true

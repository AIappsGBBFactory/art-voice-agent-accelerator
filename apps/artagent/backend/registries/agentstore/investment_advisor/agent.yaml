# ═══════════════════════════════════════════════════════════════════════════════
# Investment Advisor Agent - Unified Schema
# ═══════════════════════════════════════════════════════════════════════════════
# Retirement and investment specialist for 401(k), IRA, and rollover guidance
# Works with both SpeechCascade and VoiceLive orchestrators
# ═══════════════════════════════════════════════════════════════════════════════

name: InvestmentAdvisor
description: Retirement accounts, 401(k) rollovers, IRA guidance, investment products

greeting: ""  # Seamless handoff - no greeting needed
return_greeting: "What else about your retirement or investments?"

# ─────────────────────────────────────────────────────────────────────────────
# Handoff Configuration
# ─────────────────────────────────────────────────────────────────────────────
handoff:
  trigger: handoff_investment_advisor
  # Handoff transition message spoken when entering this agent
  transition_message: "Let me look at your retirement accounts and options."

# ─────────────────────────────────────────────────────────────────────────────
# Voice Configuration
# ─────────────────────────────────────────────────────────────────────────────
voice:
  name: en-US-EchoTurboMultilingualNeural
  type: azure-standard
  rate: "-4%"

# ─────────────────────────────────────────────────────────────────────────────
# Model Configuration (LLM for agent reasoning)
# ─────────────────────────────────────────────────────────────────────────────
model:
  deployment_id: gpt-4o                   # Used by both modes
  temperature: 0.7
  top_p: 0.9
  max_tokens: 150

# Uncomment to use DIFFERENT models per mode:
# voicelive_model:
#   deployment_id: gpt-4o-realtime-preview
#   temperature: 0.7
#
# cascade_model:
#   deployment_id: gpt-4o-mini
#   temperature: 0.8

# ─────────────────────────────────────────────────────────────────────────────
# Session Configuration (VoiceLive Mode Only)
# ─────────────────────────────────────────────────────────────────────────────
session:
  modalities: [TEXT, AUDIO]
  input_audio_format: PCM16
  output_audio_format: PCM16

  input_audio_transcription_settings:
    model: gpt-4o-transcribe
    language: en-US

  turn_detection:
    type: azure_semantic_vad
    threshold: 0.5
    prefix_padding_ms: 240
    silence_duration_ms: 720

  tool_choice: auto

# ─────────────────────────────────────────────────────────────────────────────
# Speech Configuration (Cascade Mode Only)
# ─────────────────────────────────────────────────────────────────────────────
speech:
  recognition:
    language: en-US
  synthesis:
    voice_name: en-US-EchoTurboMultilingualNeural
  vad:
    threshold: 0.02
    silence_duration_ms: 700
    prefix_padding_ms: 200

# ─────────────────────────────────────────────────────────────────────────────
# Tools (referenced by name from shared registry)
# ─────────────────────────────────────────────────────────────────────────────
tools:
  # Retirement Data
  - get_retirement_accounts
  - get_401k_details
  - get_rollover_options
  - calculate_tax_impact
  
  # Knowledge Base
  - search_rollover_guidance
  
  # Account Info
  - get_account_routing_info
  - get_account_summary
  
  # Handoffs (tool-based strategy)
  - handoff_bank_advisor          # Human specialist for execution
  - handoff_card_recommendation      # If topic shifts to cards
  - handoff_concierge          # Return to main concierge
  
  # Escalation
  - escalate_human
  - escalate_emergency

# ─────────────────────────────────────────────────────────────────────────────
# Prompt (file reference)
# ─────────────────────────────────────────────────────────────────────────────
prompts:
  path: prompt.jinja

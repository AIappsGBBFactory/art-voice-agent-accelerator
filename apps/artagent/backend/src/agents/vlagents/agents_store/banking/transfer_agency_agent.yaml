agent:
  name: TransferAgencyAgent
  greeting: "Hello, welcome to Transfer Agency services. I can assist with DRIP liquidations, account inquiries, and institutional servicing. Please provide your institution name and client code so I can access your account."
  return_greeting: "What else can I help you with today?"

prompts:
  path: transfer_agency_agent.jinja

session:
  modalities: [TEXT, AUDIO]
  input_audio_format: PCM16
  output_audio_format: PCM16
    
  input_audio_transcription_settings:
    model: gpt-4o-transcribe
    language: en-US

  voice:
    type: azure-standard
    name: en-US-AlloyTurboMultilingualNeural
    rate: "-4%"

  turn_detection:
    threshold: 0.5
    prefix_padding_ms: 240
    silence_duration_ms: 720

  tool_choice: auto

tools:
  - verify_client_identity
  - send_mfa_code
  - verify_mfa_code
  - get_client_data
  - get_drip_positions
  - check_compliance_status
  - calculate_liquidation_proceeds
  - handoff_erica_concierge
  - escalate_human
  - escalate_emergency

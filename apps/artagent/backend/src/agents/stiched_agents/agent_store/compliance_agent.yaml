agent:
  name: ComplianceAgent
  creator: Pablo Salvador
  organization: GBB AI
  description: |
    Specialized compliance agent handling AML/FATCA verification, sanctions screening,
    and regulatory review for Transfer Agency transactions. Receives handoffs from
    Agency Agent for complex compliance scenarios.

model:
  deployment_id: gpt-4o
  temperature: 0.5 # Conservative for compliance precision
  top_p: 0.8 
  max_completion_tokens: 2040

voice:
  name: en-US-Brian:DragonHDLatestNeural # Authoritative male voice for compliance
  style: professional # Authoritative compliance tone
  rate: "-5%" # Slightly slower for regulatory precision

prompts:
  path: voice_agent_compliance.jinja # Compliance specialist prompt

tools:
  # Client Data & Compliance
  - get_client_data              # ← Institutional client details
  - check_compliance_status      # ← AML/FATCA status verification
  
  # Handoff back to Agency/Trading
  - handoff_to_trading          # ← Return to trading for execution
  - handoff_transfer_agency_agent # ← Return to Agency Agent
  
  # Emergency & Escalation
  - escalate_emergency           # ← 911-type escalation
  - escalate_human              # ← Live compliance officer
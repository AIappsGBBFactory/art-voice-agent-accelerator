# ---------------------------------------------------------------------
# ARTAgent – Authentication Task Agent
# ---------------------------------------------------------------------
agent:
  name: AuthAgent
  creator: Pablo Salvador
  organization: GBB AI
  description: |
    Handles caller authentication, then hands off to the correct specialist
    agent—or a live human—based on intent and context.

model:
  deployment_id: gpt-4o
  temperature: 1 # Temperature setting for response variability
  top_p: 0.9 # Top-p setting for response variability
  # max_tokens: 2040 # Maximum number of tokens in response
  max_completion_tokens: 2040

voice:
  name: en-US-Ava:DragonHDLatestNeural # Voice for TTS output
  style: chat # Voice style (chat, professional, friendly)
  rate: "+5%" # Speech rate (slower for authentication)

prompts:
  path: voice_agent_authentication.jinja # input prompt

tools:
  # Financial Services MFA Authentication
  - verify_client_identity     # ← Full identity verification (Transfer Agency)
  - verify_fraud_client_identity # ← Simplified fraud verification (name + SSN)
  - send_mfa_code             # ← Send OTP via email/SMS  
  - verify_mfa_code           # ← Verify OTP code
  - check_transaction_authorization # ← Check operation permissions
  # Escalation Tools
  - escalate_emergency         # ← 911-type escalation
  - escalate_human             # ← non-emergency live-agent transfer

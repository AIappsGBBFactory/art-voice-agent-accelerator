agent:
  name: AuthAgent
  greeting: "Hello! You've reached XYMZ Financial Services. I can help with transfer agency support, Venmo questions, or fraud reporting. To get started, may I have your full name please?"
  return_greeting: "Welcome back to XYMZ Financial Services. For security, I'll confirm your name again and we'll continue." 

prompts:
  path: voice_agent_authentication.jinja

session:
  modalities: [TEXT, AUDIO]
  input_audio_format: PCM16
  output_audio_format: PCM16

  voice:
    type: azure-standard
    name: en-US-AvaNeural
    rate: "-2%"

  turn_detection:
    threshold: 0.45
    prefix_padding_ms: 200
    silence_duration_ms: 600

  tool_choice: auto

tools:
  - verify_client_identity
  - verify_fraud_client_identity
  # - send_mfa_code
  # - resend_mfa_code
  # - verify_mfa_code
  - check_transaction_authorization
  - detect_voicemail_and_end_call
  - escalate_emergency
  - escalate_human
  - handoff_transfer_agency_agent
  - handoff_fraud_agent
  - handoff_venmo_agent

agent:
  name: PayPalAgent
  greeting: "Hello! You're speaking with PayPal Support. I can help with payments, account limits, disputes, or balance questions. How can I help today?"
  return_greeting: "Welcome back to PayPal Support. What would you like to cover next?"

prompts:
  path: paypal_agent.jinja

session:
  modalities: [TEXT, AUDIO]
  input_audio_format: PCM16
  output_audio_format: PCM16

  voice:
    type: azure-standard
    name: en-US-Ava:DragonHDLatestNeural
    rate: "-1%"

  turn_detection:
    threshold: 0.46
    prefix_padding_ms: 220
    silence_duration_ms: 650

  tool_choice: auto

tools:
  - verify_client_identity
  - verify_fraud_client_identity
  - send_mfa_code
  - verify_mfa_code
  - resend_mfa_code
  - get_paypal_account_summary
  - get_paypal_transactions
  - search_knowledge_base
  - handoff_to_auth
  - handoff_fraud_agent
  - handoff_to_compliance
  - escalate_emergency
  - escalate_human

agent:
  name: FraudAgent
  greeting: "You are now speaking with {{ agent_name | default('the Fraud Prevention specialist') }} at {{ institution_name | default('your financial institution') }}. I can help secure your account, investigate suspicious activity, or open a fraud case. What happened?"
  return_greeting: "Welcome back to the Fraud Prevention desk. Tell me what's changed and we'll continue."

prompts:
  path: voice_agent_fraud_detection.jinja

session:
  modalities: [TEXT, AUDIO]
  input_audio_format: PCM16
  output_audio_format: PCM16

  input_audio_transcription_settings:
    model: azure-speech
    language: en-US

  voice:
    type: azure-standard
    name: en-US-OnyxTurboMultilingualNeural
    rate: "0%"

  turn_detection:
    type: azure_semantic_vad
    threshold: 0.48
    prefix_padding_ms: 220
    silence_duration_ms: 650

  tool_choice: auto

tools:
  - analyze_recent_transactions
  - check_suspicious_activity
  - block_card_emergency
  - create_fraud_case
  - create_transaction_dispute
  - ship_replacement_card
  - send_fraud_case_email
  - provide_fraud_education
  - search_knowledge_base
  # - handoff_transfer_agency_agent
  - transfer_call_to_call_center
  - escalate_emergency
  - escalate_human

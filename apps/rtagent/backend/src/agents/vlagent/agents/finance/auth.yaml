agent:
  name: AuthAgent
  greeting: "Hello! You've reached {{ institution_name | default('Customer') }} Support. I'm {{ agent_name | default('your assistant') }}. I can help with account questions and assist with investigations. To get started, may I have your full name please?"
  return_greeting: "Welcome back to {{ institution_name | default('Customer') }} Support. For security, I'll confirm your name again and we'll continue."

prompts:
  path: voice_agent_authentication.jinja

session:
  modalities: [TEXT, AUDIO]
  input_audio_format: PCM16
  output_audio_format: PCM16

  input_audio_transcription_settings:
    model: azure-speech
    language: en-US

  voice:
    type: azure-standard
    name: en-US-AndrewMultilingualNeural
    rate: "-2%"

  turn_detection:
    type: azure_semantic_vad
    threshold: 0.45
    prefix_padding_ms: 200
    silence_duration_ms: 600

  tool_choice: auto

tools:
  - verify_client_identity
  - verify_fraud_client_identity
  - send_mfa_code
  - resend_mfa_code
  - verify_mfa_code
  - check_transaction_authorization
  - detect_voicemail_and_end_call
  - escalate_emergency
  - escalate_human
  - transfer_call_to_call_center
  # - handoff_transfer_agency_agent
  - handoff_fraud_agent
  - handoff_paypal_agent

# agents/insurance.yaml
# Healthcare Insurance & Benefits agent with custom voice and VAD settings

agent:
  name: Insurance
  greeting: "Hi! I'm your insurance and benefits specialist. I can help you with coverage details, copays, deductibles, eligibility, claims status, and medication refills. What can I help you with today?"
  return_greeting: "Welcome back! What else can I help you with regarding your benefits or medications?"

prompts:
  path: insurance_agent.jinja

# Per-agent session configuration (applied when this agent becomes active)
session:
  modalities: [TEXT, AUDIO]
  input_audio_format: PCM16
  output_audio_format: PCM16
  
  # Per-agent voice (changes when switching to this agent)
  voice:
    type: azure-standard
    name: en-US-AndrewNeural  # Different voice than AutoAuth
  
  # Per-agent VAD settings (optimized for this agent's conversation style)
  turn_detection:
    threshold: 0.5              # Speech detection sensitivity (0.0-1.0)
    prefix_padding_ms: 300      # Include 300ms before speech starts
    silence_duration_ms: 600    # Wait 600ms of silence (longer for policy discussions)
  
  tool_choice: auto

tools:
  - insurance_eligibility
  - benefits_lookup
  - list_medications
  - refill_prescription
  - handoff_to_scheduler
  - escalate_human
  - escalate_emergency

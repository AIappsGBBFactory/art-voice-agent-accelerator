agent:
  name: VenmoAgent
  greeting: "Hi! You're speaking with Venmo Support. I can help with payments, limits, disputes, or account questions. What do you need help with?"
  return_greeting: "Welcome back to Venmo Support. What would you like to cover next?"

prompts:
  path: venmo_agent.jinja

session:
  modalities: [TEXT, AUDIO]
  input_audio_format: PCM16
  output_audio_format: PCM16

  voice:
    type: azure-standard
    name: en-US-JennyNeural
    rate: "-1%"

  turn_detection:
    threshold: 0.46
    prefix_padding_ms: 220
    silence_duration_ms: 650

  tool_choice: auto

tools:
  - verify_client_identity
  - verify_fraud_client_identity
  - send_mfa_code
  - verify_mfa_code
  - resend_mfa_code
  - get_venmo_account_summary
  - get_venmo_transactions
  - search_knowledge_base
  - handoff_to_auth
  - escalate_emergency
  - escalate_human

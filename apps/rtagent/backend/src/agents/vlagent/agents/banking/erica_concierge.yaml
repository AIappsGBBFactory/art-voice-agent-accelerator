agent:
  name: EricaConcierge
  greeting: "Hi, I'm {{ agent_name | default('Erica') }}, your {{ institution_name | default('Bank of America') }} assistant. I'm here to help with your accounts, cards, investments, and more. How can I help you today?"
  return_greeting: "Welcome back. What else can I help you with?"

prompts:
  path: erica_concierge.jinja

session:
  modalities: [TEXT, AUDIO]
  input_audio_format: PCM16
  output_audio_format: PCM16
    
  input_audio_transcription_settings:
    model: gpt-4o-transcribe
    language: en-US

  voice:
    type: azure-standard
    name: en-US-AlloyTurboMultilingualNeural
    rate: "-4%"

  turn_detection:
    threshold: 0.5
    prefix_padding_ms: 240
    silence_duration_ms: 720

  tool_choice: auto

tools:
  - verify_client_identity
  - verify_fraud_client_identity
  - send_mfa_code
  - verify_mfa_code
  - resend_mfa_code
  - get_user_profile
  - get_account_summary
  - get_recent_transactions
  - refund_fee
  - handoff_card_recommendation
  - handoff_investment_advisor
  - escalate_human
  - escalate_emergency
  - transfer_call_to_call_center

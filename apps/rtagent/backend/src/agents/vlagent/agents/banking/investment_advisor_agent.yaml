agent:
  name: InvestmentAdvisor
  greeting: "Hello, I'm {{ agent_name | default('your investment advisor') }} with {{ institution_name | default('your financial institution') }}. I can help you with investment strategies, retirement planning, and portfolio management. How can I assist you today?"
  return_greeting: "Is there anything else I can help you with regarding your investments or retirement planning?"

prompts:
  path: investment_advisor.jinja

session:
  modalities: [TEXT, AUDIO]
  input_audio_format: PCM16
  output_audio_format: PCM16

  input_audio_transcription_settings:
    model: gpt-4o-transcribe
    language: en-US

  voice:
    type: azure-standard
    name: en-US-AlloyTurboMultilingualNeural
    rate: "-4%"

  turn_detection:
    threshold: 0.5
    prefix_padding_ms: 240
    silence_duration_ms: 720

  tool_choice: auto

tools:
  - get_account_routing_info
  - get_401k_details
  - get_rollover_options
  - calculate_tax_impact
  - get_retirement_accounts
  - search_rollover_guidance
  - handoff_merrill_advisor
  - handoff_card_recommendation
  - escalate_human
  - escalate_emergency

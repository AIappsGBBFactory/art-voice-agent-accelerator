agent:
  name: CardRecommendation
  greeting: "Hi, I'm {{ agent_name | default('your card specialist') }} from {{ institution_name | default('your bank') }}. I'm here to help you find the perfect credit card for your needs. What type of card are you interested in?"
  return_greeting: "What else would you like to know about cards?"

prompts:
  path: voice_agent_card_recommendation.jinja

session:
  modalities: [TEXT, AUDIO]
  input_audio_format: PCM16
  output_audio_format: PCM16

  input_audio_transcription_settings:
    model: gpt-4o-transcribe
    language: en-US

  voice:
    type: azure-standard
    name: en-US-AlloyTurboMultilingualNeural
    rate: "-4%"

  turn_detection:
    threshold: 0.5
    prefix_padding_ms: 240
    silence_duration_ms: 720

  tool_choice: auto

tools:
  - send_mfa_code
  - verify_mfa_code
  - resend_mfa_code
  - search_card_products
  - get_card_details
  - search_credit_card_faqs
  - send_card_agreement
  - verify_esignature
  - finalize_card_application
  - escalate_human
  - escalate_emergency
  - handoff_investment_advisor

agent:
  name: CreditCardRecommendationAgent
  greeting: "Hi, I can help recommend the right credit card and get you started. How can I assist you today?"
  return_greeting: "Welcome back. What would you like to compare or continue with for your new credit card?"

prompts:
  path: voice_agent_card_recommendation.jinja

session:
  modalities: [TEXT, AUDIO]
  input_audio_format: PCM16
  output_audio_format: PCM16

  voice:
    type: azure-standard
    name: en-US-EchoTurboMultilingualNeural
    rate: "-4%"

  turn_detection:
    threshold: 0.5
    prefix_padding_ms: 240
    silence_duration_ms: 720

  tool_choice: auto

tools:
  - send_email
  - search_cosmos
